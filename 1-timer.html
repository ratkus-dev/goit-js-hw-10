<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Timer</title>
    <script type="module" crossorigin src="/goit-js-hw-10/1-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-Dov3POoy.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-CZ54WLQx.css">
  </head>
  <body>
    <section class="page">
      <div class="container">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Back</a>
          </li>
        </ul>
        <div>
          <div class="timer-action">
            <input class="datetime-picker" type="text" id="datetime-picker" />
            <button class="start-btn btn" type="button" data-start>
              Start
            </button>
          </div>

          <div class="timer">
            <div class="field">
              <span class="value" data-days>00</span>
              <span class="label">Days</span>
            </div>
            <div class="field">
              <span class="value" data-hours>00</span>
              <span class="label">Hours</span>
            </div>
            <div class="field">
              <span class="value" data-minutes>00</span>
              <span class="label">Minutes</span>
            </div>
            <div class="field">
              <span class="value" data-seconds>00</span>
              <span class="label">Seconds</span>
            </div>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
